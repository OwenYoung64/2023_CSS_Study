<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Navigation bar</title>
    <style>
        .container{
            width: 1200px;
            margin:auto;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: darkgray;
        }
        li{
            float: left;
            border-right: 1px solid white;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 14px 16px;
        }
        li a:hover{
            background-color: lightgrey;
        }
        .active{
            background-color: grey;
        }
        .advertise{
            float: right;
            background-color: red;
        }
        .dropdown{
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn{
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            margin: 0;
            font-family: inherit;
        }
        .dropdown-content{
            display: none;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0, 0.2);
            min-width: 160px;
            background-color: mintcream;
            position: absolute;
        }
        .dropdown-content a{
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover{
            background-color: green;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }

    </style>
</head>
<body>
<div class="container">
    <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Who We Are</a></li>
        <li>
            <div class="dropdown">
                <button class="dropbtn"> Dropdown <i class="fa fa-caret-dowm"></i></button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Mailing List</a></li>
        <li><a href="#">Contact Us</a></li>
        <li class="advertise"><a href="#">Money</a></li>



    </ul>
</div>
</body>
</html>
